<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Spotify login Tailwind clone</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>

</head>
<body>
  
<nav class="border-b border-gray-300 py-6">
  <p class="font-bold flex items-center justify-center">
    <i class="fab fa-spotify mr-2 text-6xl"></i>
    <span class="text-4xl">Spotify</span>
  </p>
</nav>
<main class="mx-auto px-6 flex flex-col items-center">
  <div class="md:w-6/12 lg:w-3/12">
    <div class="flex flex-wrap my-5">
      <button class="
              w-full
              bg-blue-900
              hover:bg-blue-700
              text-white
              uppercase
              font-bold
              text-sm
              leading-loose
              tracking-wider
              p-2
              rounded-full
              mb-4
            ">
        <i class="fab fa-facebook mr-2 text-lg"></i>

        Continue with Facebook
      </button>
      <button class="
              w-full
              bg-black
              hover:bg-gray-800
              text-white
              uppercase
              font-bold
              text-sm
              leading-loose
              tracking-wider
              p-2
              rounded-full
              mb-4
            ">
        <i class="fab fa-apple mr-2 text-lg"></i>
        Continue with Apple
      </button>
      <button class="
              w-full
              border-2 border-gray-600
              hover:bg-gray-600
              hover:text-white
              text-gray-700
              uppercase
              font-bold
              text-sm
              leading-loose
              tracking-wider
              p-2
              rounded-full
              mb-4
              flex
              items-center
              justify-center
            ">
        <svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet" class="third-party-join__google-icon">
          <g class="color-icon">
            <path style="fill: #e94435" d="M12.1,5.8c1.6-0.1,3.1,0.5,4.3,1.6l2.6-2.7c-1.9-1.8-4.4-2.7-6.9-2.7c-3.8,0-7.2,2-9,5.3l3,2.4C7.1,7.2,9.5,5.7,12.1,5.8z"></path>
            <path style="fill: #f8bb15" d="M5.8,12c0-0.8,0.1-1.6,0.4-2.3l-3-2.4C2.4,8.7,2,10.4,2,12c0,1.6,0.4,3.3,1.1,4.7l3.1-2.4C5.9,13.6,5.8,12.8,5.8,12z"></path>
            <path style="fill: #34a751" d="M15.8,17.3c-1.2,0.6-2.5,1-3.8,0.9c-2.6,0-4.9-1.5-5.8-3.9l-3.1,2.4C4.9,20,8.3,22.1,12,22c2.5,0.1,4.9-0.8,6.8-2.3L15.8,17.3z"></path>
            <path style="fill: #547dbe" d="M22,12c0-0.7-0.1-1.3-0.2-2H12v4h6.1v0.2c-0.3,1.3-1.1,2.4-2.2,3.1l3,2.4C21,17.7,22.1,14.9,22,12z"></path>
          </g>
        </svg>
        <span class="ml-4">Continue with Google</span>
      </button>
    </div>
    <div>
      <p class="border-t border-gray-200 relative text-center">
        <span class="
                px-4
                text-center
                relative
                top-0
                bg-white
                text-black
                font-bold
              " style="top: -0.825rem">o</span>
      </p>
    </div>

    <form action="">
      <div class="">
        <label class="text-black font-bold mb-2 text-sm" for="email">E-mail or username</label>
        <input class="
                border border-gray-200
                block
                px-4
                py-2
                w-full
                mt-2
                mb-6
                placeholder-gray-600
              " type="email" name="email" placeholder="Enter Your Email Address" id="email" />
      </div>

      <div class="">
        <label class="text-black font-bold mb-2 text-sm" for="password">Password</label>
        <input class="
                border border-gray-200
                block
                px-4
                py-2
                w-full
                mt-2
                mb-6
                placeholder-gray-600
              " type="password" name="password" placeholder="Set Your Password" id="password" />
      </div>
    </form>

    <div class="mb-8">
      <a class="text-gray-600 underline hover:text-green-600" href="">Have you forgotten your password?</a>
    </div>

    <div>
      <input class="text-gray-600 mb-2" type="checkbox" name="remember-me" id="remember-me" />
      <span class="text-gray-600 font-bold">Remember Me</span>
    </div>

    <div class="border-b mb-4">
      <button class="
              w-full
              bg-green-600
              hover:bg-green-700
              text-white
              uppercase
              font-bold
              text-sm
              leading-loose
              tracking-widest
              p-2
              rounded-full
              my-4
            ">
            Log in
      </button>
    </div>

    <div>
      <p class="font-bold text-center">You do not have an account?</p>
      <button class="
              w-full
              border-2 border-gray-600
              hover:bg-gray-600
              hover:text-white
              text-gray-500
              uppercase
              font-bold
              text-sm
              leading-loose
              tracking-widest
              p-2
              rounded-full
              my-4
            ">
            Log in
      </button>
    </div>
  </div>
</main>
<!-- partial -->
  
</body>
</html>
